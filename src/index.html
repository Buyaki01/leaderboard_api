<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b40153832f.js" crossorigin="anonymous"></script> 
    <title>LeaderBoard</title>
</head>
<body>
    <h1>LeaderBoard</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="row">
                    <div class="col-lg-4">
                        <p>Recent Scores</p>
                    </div> 
                    <div class="col-lg-8">   
                        <button class="btn-xs refresh">Refresh</button>
                    </div>    
                </div>    
                <table class="table table-bordered table-striped">
                    <tbody class="tableBody">
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6 col-sm-12">
                <p>Add your Score</p>
                <form class="row addItem">
                    <div class="col-lg-12 col-sm-12 userName">
                      <input type="text" class="yourName" id="yourName" placeholder="Your name">
                    </div>  
                    <div class="col-lg-12 col-sm-12 userScore">
                      <input type="text" class="yourScore" id="yourScore" placeholder="Your score">
                    </div>  
                    <div class="col-lg-12 col-sm-12 btnS">
                      <button class="submitBtn">Submit</button>
                    </div> 
                </form> 
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
